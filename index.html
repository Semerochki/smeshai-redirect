<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НейроШарики &#x1F916;</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .button {
            background-color: #FF3B5C;
            color: #ffffff;
            border: none;
            padding: 6px 8px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            min-width: 208px;
            line-height: 22px;
            min-height: 36px;
            outline: none;
        }

        .button:hover {
            background-color: #EF2950;
        }

        .button:active {
            background-color: #e22349;
        }

        .activity {
            width: calc(100vw - 33px);
            height: calc(100vh - 17px);
            margin: 16px;
        }

        h2,
        h3,
        h4 {
            text-align: center;
            margin: 8px;
        }

        .tutorialimg {
            margin-top: 8px;
            border-radius: 16px;
        }

        .perehod {
            text-align: center;
            margin-bottom: 32px;
        }
    </style>
    <script>
        function showactivity(a, b) {
            document.getElementById("main").style.display = "none";
            document.getElementById("tiktok").style.display = "none";
            document.getElementById(a).style.display = b;
        }

        function stream() {
            let userAgent = navigator.userAgent;
            if (userAgent.includes("BytedanceWebview")) {
                console.log("Это TikTok");
                showactivity("tiktok", "block");
            } else {
                console.log("Это не TikTok");
                let yt = "@aismeshariki1";
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    if (confirm("У вас установлено приложение YouTube?")) {
                        location.href = "youtube://www.youtube.com/" + yt + "/live";
                    } else {
                        location.href = "https://m.youtube.com/" + yt + "/live";
                    }
                } else {
                    location.href = "https://www.youtube.com/" + yt + "/live";
                }
            }
        }
    </script>
</head>

<body>
    <div class="activity" id="main">
        <div style="flex-direction: column;
        justify-content: center;
        align-items: center; display: flex; width: 100%; height: 100%;">
            <h1 class="perehod">Переходник для НейроШариков</h1>
            <button class="button" onclick="stream();">Перейти на стрим</button>
        </div>
    </div>
    <div class="activity" id="tiktok">
        <h2>&#9888; Вы используете браузер от TikTok</h2>
        <h3>Открыть стрим в таком браузере нельзя.</h3>
        <h3>Как это исправить:</h3>
        <h4>1. Нажмите на три точки сверху<br />
            <img class="tutorialimg" width="100%" src="1.jpg">
        </h4>
        <h4>2. Нажмите «Открыть в браузере»<br />
            <img class="tutorialimg" width="100%" src="2.jpg">
        </h4>
    </div>
</body>
<script>
    showactivity("main", "block");
</script>

</html>
